---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>

<div class="post">
  {{ content }}
</div>

<div class='post-nav'>
  {% if page.previous.url %}
    <a class="prev post-nav-item" href="{{page.previous.url}}">
      &laquo; {{page.previous.title}}
    </a>
  {% endif %}

  {% if page.next.url %}
    <a class="next post-nav-item" href="{{page.next.url}}">
      {{page.next.title}} &raquo;
    </a>
  {% endif %}
</div>
