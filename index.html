---
title: Home
layout: default
---

<div id="home">
  <div class="intro">
    <h1>Brett Chalupa</h1>

    <h4>Writer</h4>

    <p class='status'>{{ site.status }}</p>
  </div>

  <div class='journal-entries'>
    <h2>Latest Journal Entries</h2>

    <ul class='posts-list'>
      {% for post in site.tags.journal_entry, limit: 3 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> / <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>


    <p class='small'><a href='/journal'>All Entries</a></p>
  </div>
</div>
