---
title: Works
description: (insert clever description here)
permalink: "/works/"
layout: default
---

<div id="works">
  <h1>{{ page.title }}</h1>

  <p class='intro'>{{ page.description }}</p>

  <ul class='works-list'>
    {% for work in site.works %}
      <li>
        <h3>{{ work.title }}</h3>

        <p>{{ work.kind }} / {{ work.release }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
