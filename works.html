---
title: Works
description: (insert clever description here)
permalink: "/works/"
layout: default
---

<div id="works">
  <h1>{{ page.title }}</h1>

  <p class='intro'>{{ page.description }}</p>

  <ul class='works-list'>
    {% for work in site.works %}
      <li>
        <h3><a href="{{ work.url }}">{{ work.title }}</a></h3>

        <p>
          <span class="category">{{ work.category }}</span>
          /
          <span class="period">{{ work.period }}</span>
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
