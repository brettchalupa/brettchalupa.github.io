<li class='wli'>
  <a href="{{ work.url }}">
    <img class='wli-cover' src="{{ work.image }}" alt='{{ work.title}} Cover'>
  </a>

  <h3 class='wli-title'><a href="{{ work.url }}">{{ work.title }}</a></h3>

  <p class='wli-details'>
    <span class="category">{{ work.category }}</span>
    /
    <span class="period">{{ work.period }}</span>
  </p>
</li>
